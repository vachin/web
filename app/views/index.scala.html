@(message: String)(implicit request: play.api.mvc.Request[Any])
@import includes._
@header(request)
@topbar(showSearch = false, request = Some(request))
<div class="main">
    <br />
    <div class="row">
        <div class="col s12 center-align">
            <h1 style="font-size:80px;">Vachin</h1>
            <div class="row">
                <div class="col m2 l3"></div>
                <div class="input-field col s12 m8 l6">
                    <form action="search">
                        <div class="input-field">
                            <i class="material-icons prefix">search</i>
                            <input name="q" id="vachin-search" class="autocomplete" placeholder="Search Vachin" type="text" required>
                        </div>
                    </form>
                </div>
                <div class="col m2 l3"></div>
            </div>
        </div>
    </div>
</div>
@footer()
