@(message: String)
@import includes._

@header()
<style>
    .input-group-rounded .input-group-field {
        border-radius: 5000px 0 0 5000px;
        padding-left: 1rem;
    }

    .input-group-rounded .input-group-button .button {
        border-radius: 0 5000px 5000px 0;
        font-size: 0.8rem;
    }
</style>
@topbar(false)
<div class="main">
    <br />
    <div class="row">
        <div class="col s12 center-align">
            <img src="http://placehold.it/300x150" class="" />
            <div class="row">
                <div class="input-field col s6 offset-s3 hide-on-small-only">
                    <form action="search">
                        <div class="input-field">
                            <input name="q" id="vachin-search" placeholder="Search Vachin" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            @*<i class="material-icons">close</i>*@
                        </div>
                    </form>
                </div>
                <div class="input-field col s12 hide-on-med-and-up">
                    <form action="search">
                        <div class="input-field">
                            <input name="q" id="vachin-search-mobile" placeholder="Search Vachin" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            @*<i class="material-icons">close</i>*@
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
@footer()
