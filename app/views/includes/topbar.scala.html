@(showSearch: Boolean = true)
<div class="navbar-fixed">
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Vachin</a>
            <ul class="right hide-on-med-and-down">
                @if(showSearch){
                    <li>
                        <div class="center row">
                            <div class="col s12 " >
                                <div class="row" id="topbarsearch">
                                    <div class="input-field col s6 s12 white-text">
                                        <i class="white-text material-icons prefix">search</i>
                                        <input type="text" placeholder="search" id="vachin-search" class="white-text" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <style>
                        .ui-autocomplete {
                            max-width: 180px;
                            overflow-y: scroll;
                            overflow-x: hidden;
                            white-space: nowrap;
                            text-overflow: ellipsis;
                            padding-right: 20px;
                        }
                        #topbarsearch .input-field .prefix {
                            width:0rem !important;
                        }
                        #topbarsearch nav ul li:hover, nav ul li.active {
                            background-color: transparent !important;
                        }
                        .input-field .prefix ~ input, .input-field .prefix ~ textarea, .input-field .prefix ~ label, .input-field .prefix ~ .validate ~ label, .input-field .prefix ~ .autocomplete-content{
                            margin-left: 1rem !important;
                        }
                    </style>
                }
                <li><a title="Trending" href="/trending">Trending</a></li>
                <li><a title="Add New" href="/texts/new"><i class="material-icons">add</i></a></li>

            <ul id="nav-mobile" class="side-nav" style="transform: translateX(-100%);">
                <li><a href="#"><i class="material-icons">add</i></a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
</div>
