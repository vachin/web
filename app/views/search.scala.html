@(tags: List[TagWithCount], texts: List[TextModel], tag: Option[String], q: String)
@import includes._
@header()
@topbar(tags)
<div class="main">
    <div class="row">
        <div class="col s3">
        @sidebar(tags, tag.getOrElse(""))
        </div>
        <div class="col s9">
            @if(texts.isEmpty){
                <div>
                    <h4 class="center-align red-text">Oops..! No results found..!</h4>
                </div>
            }else{
                @for(textModel <- texts) {
                    @textItem(textModel)
                }
            }
        </div>
    </div>
</div>
@footer()
