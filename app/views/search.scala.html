@import includes._
@(tags: List[TagWithCount], texts: List[TextModel], tag: Option[String], q: String)
<div class="main">
  <div class="row">
    <div class="col s3">
      @sidebar(tags, tag.getOrElse(""))
    </div>
    <div class="col s9">
    @for(textModel <- texts){
      @textItem(textModel)
    }
    </div>
  </div>
</div>
