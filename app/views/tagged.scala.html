@import includes._
@(tags: List[TagWithCount], texts: List[TextModel], tag: Option[String])
@header()
@topbar()
<div class="main">
    <div class="row">
        <div class="col s3">
        @sidebar(tags, tag.getOrElse(""))
        </div>
        <div class="col s9">
        @if(tag.isDefined){
            <h5>@tag.get</h5>
            <div class="divider"></div>
        }
        @for(textModel <- texts){
            @textItem(textModel)
        }
        </div>
    </div>
</div>
@footer()
